	<script type="text/javascript">

		$(function(){
			$('.cover').filter(function(){
				coverHeight = $(this).height();
				// console.log(coverHeight)

				if(coverHeight!=0){
					$(this).css({"bottom":"-"+coverHeight+'px'})
				}
				
			// $(this).css("bottom","-"+coverHeight)
			})

		})
		
		
		$(function () {
			var $btn = $(".click");
		
			$btn.bind("touchend", function () {
				$(this).hide();
				// $('.all_show').hide();
				$('.woman').hide();
				$('.chuqi').addClass('higher')
				$('.click').hide();
				$('.woman_dong').show();
				
				// $('.bg_1').fadeOut();
				// return false;
			});

			
		});

		

		$(function(){
			var mySwiper;
			mySwiper = new Swiper('.swiper-container', {
				resistanceRatio : 0,
				direction : 'vertical',
				onSliderMove: function(swiper){
					var $cover = $(".cover")
					var coverLeft = $cover.css("bottom");	

					if(mySwiper.activeIndex == 0&& coverLeft!='0px'){
				      		
						$('.cover').css({bottom:-500})

						
						
						mySwiper.lockSwipeToNext();
			      	
			      		$(".cover").animate({ "bottom": "0px" }, 100);

					}else{
							mySwiper.unlockSwipeToNext();
					}
	
			    },
				onSlideChangeStart: function(swiper){
					// console.log(mySwiper.activeIndex)
					if( mySwiper.activeIndex == 1 ||mySwiper.activeIndex == 0){
						// $('.all_show').show();
						$('.woman').show();
						$('.cover').css({bottom:1000})
						$('.chuqi').removeClass('higher')
						$('.click').attr('src','img/page3/click.gif?'+(new Date)).show()
						$('.woman_dong').attr('src','img/page3/1.gif?'+(new Date)).hide();
					}else{
						$('.down').show();
					}
			    }
			});
		})
	</script>
