	<script>
		$(function(){
			$('.cover').filter(function(){
				coverHeight = $(this).height();
				// console.log(coverHeight)
				if(coverHeight!=0){
					$(this).css({"bottom":"-"+coverHeight+'px'})
				}
				
			// $(this).css("bottom","-"+coverHeight)
			})

		})
		lineTop = $('.line').position().top+28
		// console.log(lineTop)
		$('.bg_1').height(lineTop)


		
		
		
		$(function(){

			var positionY = 0, current = lineTop-28, _top = 0, maxHeight = lineTop-28;
			$(".line").bind("touchstart", function (e) {
				positionY = e.originalEvent.changedTouches[0].clientY;
				return false;
			}).bind("touchmove", function(e){

				var endY = e.originalEvent.changedTouches[0].clientY;
				_top = current + endY - positionY;
				if(_top < 20){
					_top = 20
				}else if(_top > maxHeight){
					_top = lineTop-28;
				}
				$(this).css({"top":_top});
				$(".bg_1").css({ "height": _top + 28 });
				return false;
			}).bind("touchend", function (e) {
				current = _top;
				return false;
			})
		});
		
		$(function(){
			var mySwiper;
			mySwiper = new Swiper('.swiper-container', {
				resistanceRatio : 0,
				direction : 'vertical',
				onSliderMove: function(swiper){
					var $cover = $(".cover")
					var coverLeft = $cover.css("bottom");
					// console.log(coverLeft)	
					if(mySwiper.activeIndex == 0&& coverLeft!='0px'){
				      		
						$('.cover').css({bottom:-500})

						
						
						mySwiper.lockSwipeToNext();
			      	
			      		$(".cover").animate({ "bottom": "0px" }, 100);

					}else{

						mySwiper.unlockSwipeToNext();
					}
	
			    },
			    onSlideChangeStart:function(swiper, progress){
			    	
					if( mySwiper.activeIndex == 1 ||mySwiper.activeIndex == 0 ){
						$(".swiper-slide div.line").removeAttr('style')
						$('.cover').css({bottom:1000})
						var lineTop = $(".swiper-slide .line").position().top+30;
						$('.bg_1').height(lineTop)
					}else{
						$('.down').show();
					}
				

			    }
			});

			
		})
	</script>
