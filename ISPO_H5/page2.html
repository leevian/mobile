	<body>
		<!-- Swiper -->
	    <div class="swiper-contain">
	        <div class="swiper-wrapper">
	            <div class="swiper-slide swiper_0 page" id="page_0">
	            	<div class="con_wrap wrap_1">

	            		<div class="swiper-container">
	            			
	            			<div class="swiper-wrapper">
	            				<div class="swiper-slide slider-0">
	            					
				            		<div class="content slider-con">
					     				<div class="bg_1">
					     					<img class="shandian1" src="img/page2/shandian.png" />
						            		<img class="shandian2" src="img/page2/shandian1.png" />
						            		<img class="yanjing" src="img/page2/yanjing.png" />
						            		<img class="cube" src="img/page2/cube.png" />
						            		<img class="cube2" src="img/page2/cube.png" />
						            		<img class="cube3" src="img/page2/cube.png" />
						            		<img class="huaban" src="img/page2/huaban.png" />
					     					<img class="shandian3" src="img/page2/shandian.png" />
					     					<img class="shandian4" src="img/page2/shandian1.png" />
					     					<img class="shandian5" src="img/page2/shandian.png" />
							            	
							            	<script>
												document.write('<img class="huaban_cut" src="img/page2/cut.gif?'+(new Date)+'" >');
											</script>
											
					     				</div>
					            		<div class="bg_2">
					            			<script>
												document.write('<img class="huaban_dong" src="img/page2/huaban_dong.gif?'+(new Date)+'" >');
											</script>
					            			
					            		</div>
					            		<img class="cover"src="img/page2/cover.png">
					            	</div>
					            	
					            	<img class="slider" src="img/page2/slider.gif?" />				            	
	            				</div>
	            				<div class="swiper-slide slider-1">
			            	
	            				</div>
	            				<div class="swiper-slide slider-2">
				            	
	            				</div>
	            				<div class="swiper-slide slider-3">   	
				            	
	            				</div>
	            				<div class="swiper-slide slider-4">
			            	
	            				</div>
	            				<div class="swiper-slide slider-5">
			            	
	            				</div>
	            				<div class="swiper-slide slider-6">

			            				<img class="slider-return"src="img/common/return.png">
			            			</a>	
					            	<a href="http://regsh.ispo.com.cn/shmobile/reg/reg?s=sh16h5">

					            	</a>

	            			</div>
	            		</div>
	            		
	            	</div>
	            	
	            	
	           	</div>
	          
	        </div>
	    </div>
	</body>
	<script type="text/javascript">
		$(function(){
			$('.cover').filter(function(){
				coverHeight = $(this).height();
				// console.log(coverHeight)
				if(coverHeight!=0){
					$(this).css({"bottom":"-"+coverHeight+'px'})
				}
				
			// $(this).css("bottom","-"+coverHeight)
			})

		})
		

		

		$(function () {
			var $btn = $(".slider-0 .slider");
			$btn.bind("touchend", function () {
				$(this).hide();
				$(".slider-0 .huaban").hide();
				setTimeout(function(){
				
					$('.bg_1').fadeOut();
					$(".slider-0 .huaban_dong").show();
				},1000);

				
				$(".slider-0 .huaban_cut").show();
				// $('.bg_1').fadeOut();
				// return false;
			});

			
		});

	

		$(function(){
			var mySwiper;
			mySwiper = new Swiper('.swiper-container', {
				resistanceRatio : 0,
				direction : 'vertical',

				onTouchMove: function(swiper){
					var $cover = $(".cover")
					var coverLeft = $cover.css("bottom");	
					if(mySwiper.activeIndex == 0&& coverLeft!='0px'){
				      		
						$('.cover').css({bottom:-1000})

						
						
						mySwiper.lockSwipeToNext();
			      	
			      		$(".cover").animate({ "bottom": "0px" }, 100);

					}else{
							mySwiper.unlockSwipeToNext();
					}
					
	
			    },
				onSlideChangeStart: function(swiper){
					if( mySwiper.activeIndex == 1 ||mySwiper.activeIndex == 0 ){
						$('.bg_1').show();
						$('.slider').show();
						
						$('.huaban').show();
						$('.cover').css({bottom:1000})

						$('.huaban_cut').attr('src','img/page2/cut.gif?'+(new Date)).hide();
						$('.huaban_dong').attr('src','img/page2/huaban_dong.gif?'+(new Date)).hide();
					}else{
						$('.down').show();
					}
			    }



			});
		})
	</script>
