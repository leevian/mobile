	<script type="text/javascript">

		
			

		  // Returns a reference to the specified CSS rule(s).

		  

		$(function(){

			
			var bg_width = $('.bg').width();

			// $('.bg_2').css("left",bg_width)
			$('.click').bind("touchend",function(){
				
				$('.allshow').addClass('fade');
				
				// $('.bg_0').attr('style','animation:bg0 0.5s linear 0s 1 normal forwards;-webkit-animation:bg0 0.5s linear 0s 1 normal forwards;');
				// $('.bg_1').attr('style','animation:bg1 4s linear 0s infinite normal forwards;-webkit-animation:bg1 2s linear 0s infinite normal forwards;');
				// $('.bg_2').attr('style','animation:bg2 4s linear 0s infinite normal forwards;-webkit-animation:bg2 2s linear 0s infinite normal forwards;');
				$('.bg_2').removeAttr('style')
				$('.bg_0').addClass('fade')
				$('.bg_1').addClass('move')
				$('.bg_2').addClass('move-2')

				$('.huanchuan').addClass('show');;
				// $('.niao').addClass('show');
			})
		})
		
		
		$(function(){
			var mySwiper;
			mySwiper = new Swiper('.swiper-container', {
				resistanceRatio : 0,
				direction : 'vertical',
				
				onSliderMove: function(swiper){
					var $cover = $(".cover")
					var coverLeft = $cover.css("bottom");	

					if(mySwiper.activeIndex == 0&& coverLeft!='0px'){
				      		
						$('.cover').css({bottom:-500})

						
						
						mySwiper.lockSwipeToNext();
			      	
			      		$(".cover").animate({ "bottom": "0px" }, 100);

					}else{
							mySwiper.unlockSwipeToNext();
					}

	
			    },
				onSlideChangeStart: function(swiper){
					// console.log(mySwiper.activeIndex)
					if( mySwiper.activeIndex == 1|| mySwiper.activeIndex == 0){
						// console.log(coverHeight)
						

						$('.cover').css({bottom:1000})
						
						$('.bg_1').removeClass('move')
						$('.bg_1').removeAttr('style')
						$('.bg_2').removeAttr('style')
						$('.bg_2').removeClass('move-2')
						
						$('.bg_0').removeClass('fade');

						$('.click').attr('src','img/page5/click.gif?'+(new Date))
						
						$('.allshow').removeClass('fade')
						$('.huanchuan').removeClass('show');
						$('.niao').hide();
					}
					if( mySwiper.activeIndex == 0|| mySwiper.activeIndex == 6){
						$('.down').hide();
					}else{
						$('.down').show();

					}
			    }
			});
		})

		$(function(){
			$('.cover').filter(function(){
				coverHeight = $(this).height();
				// console.log(coverHeight)
				if(coverHeight!=0){
					$(this).css({"bottom":"-"+coverHeight+'px'})
				}
				
			// $(this).css("bottom","-"+coverHeight)
			})

		})
