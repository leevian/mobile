		$(function(){

				positionY = e.originalEvent.changedTouches[0].clientY;
				return false;
			}).bind("touchmove", function (e) {
				return false;
			}).bind("touchend", function (e) {
				
				//console.log("touchend")
				// var endX = e.originalEvent.changedTouches[0].clientX;
				// var endY = e.originalEvent.changedTouches[0].clientY;
				// var spanX = Math.abs(endX - positionX), spanY = Math.abs(endY - positionY);
				// if (spanX > 300) {
				// 	return false;
				// }

				// 	return false;
				// }
				// if ( spanY > 50) {
				// 	if( $(".cover").css("bottom") != "0" ){
				// 		$(".cover").animate({ "bottom": "0px" }, 100);
				// 	}
				// }
				// return false;
				var endX = e.originalEvent.changedTouches[0].clientX;
				var endY = e.originalEvent.changedTouches[0].clientY;
				var spanX = Math.abs(endX - positionX), spanY = Math.abs(endY - positionY);
				
				
				if (spanX > 300) {
				// console.log(cover.css('bottom'))
					
					return false;
				}
				if (spanX > spanY) { //划的X轴大于Y轴不做处理
				// console.log(cover.css('bottom'))
					
					
					return false;
				}
				

				// console.log(cover.css('bottom'))
				var $page = $("#page_"+current_page);
				var cover = $page.find(".cover");
			
				if (endY - positionY > 50) {
					

					if (cover.length === 1 && cover.css("bottom") != "0px") {
						// cover.animate({ "bottom": "0px" }, 100);
					
						return false;
					}
					if (cover.length === 1 && cover.css("bottom") === "0px") {
				
						cover.animate({ "bottom": "-" + cover.css("height") }, 100);

						// current_page = pager(current_page, current_page + 1);
					

						return false;
					}
					// current_page = pager(current_page, current_page - 1);
					return false;
				}
				if (endY - positionY < -50) {
					// console.log(1)
					// console.log(cover.css("bottom"))

					if (cover.length === 1 && cover.css("bottom") === "0px") {
						// current_page = pager(current_page, current_page + 1);
					

						return false;
					}
					if (cover.length === 1 && cover.css("bottom") != "0px") {
						cover.animate({ "bottom": "0px" }, 100);
					

						return false;
					}
					

					// current_page = pager(current_page, current_page + 1);
					return false;
				}
					

					return false;

			});

		var pager = function (from, to) {
		// console.log("touchend ", from, to);
		var page_length = $(".page").length;
		// console.log(page_length)
		var isdown = from < to;
		if (from < 0 || from > page_length - 1) {
			return from;
		}
		if (isdown && from === page_length - 1) {
			$("#page_" + from + " .cover_center").show().css("-webkit-animation", "page_center .5s linear 0s both");
			to = 0;
		}
		if (isdown === false && from === 0) {
			return from;
		}
		var speed = 200, clientHeight = document.body.clientHeight;
	
		if (window["page_" + from + "_outing"]) {
			var _run = window["page_" + from + "_outing"]($("#page_" + from));
			if (!_run) {
				return from;
			}
		}
		$("#page_" + from + " .con_wrap").animate({ "top": isdown ? -1 * clientHeight : clientHeight }, speed, function () {
			$("#page_" + from + " div").removeAttr("style"); //删除所有自定义的样式
			var cover = $("#page_" + from).hide().find(".cover")
			cover.css({ "bottom": "-" + cover.css("height") }).removeAttr("dir");
		});

		if (window["page_" + from + "_out"]) {
			window["page_" + from + "_out"]($("#page_" + from));
		}

		$("#page_" + to + " .con_wrap").css({ "top": isdown ? clientHeight : -1 * clientHeight }).animate({ "top": 0 }, speed);
		$("#page_" + to).show();
		if (window["page_" + to + "_in"]) {
			window["page_" + to + "_in"]($("#page_" + to));
		}     
		return to;
	}
	var init = function (num) {

		if (window["page_" + num + "_in"]) {
			window["page_" + num + "_in"]($("#page_" + num));
		}
		$("#page_" + num).show();
	}
