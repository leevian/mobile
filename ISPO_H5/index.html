	<body>
		<!-- Swiper -->
	    <div class="swiper-container">

	<script>
		var mySwiper;
		mySwiper = new Swiper('.swiper-container', {
			direction : 'vertical',
			onSlideChangeStart: function(swiper){
				if( mySwiper.activeIndex == 3 ){
					$('.down').hide();
				}else{
					$('.down').show();
				}
		    }
		});
		
		$('.btn1').click(function(){
