<script>
	$(function(){

		$('.num-right a').on('click',function(){

			var price = $(this).parents('.line-3').find('em').html();
			if($(this).hasClass('add-a')){
				var num = parseInt($(this).parents('.num-right').find('input').val())+1;
				$(this).parents('.num-right').find('.btn-box').removeClass('hide')
				$(this).parents('.num-right').find('input').val(num)
				cartAdd(price);
			}else{
				var num = parseInt($(this).parents('.num-right').find('input').val())-1;
				if(num<=0){
					num=0;
					$(this).parents('.num-right').find('.btn-box').addClass('hide')

				}

				$(this).parents('.num-right').find('input').val(num)

				cartMinus(price);

			}
			
		})
	})
	



</script>
