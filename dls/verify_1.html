<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>上传资质证明</title>
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1,user-scalable=no">
		<!-- 禁止浏览器从本地缓存中调阅页面。--> 
		<meta http-equiv="pragram" content="no-cache"> 
		<!--网页不保存在缓存中，每次访问都刷新页面。--> 
		<meta http-equiv="cache-control" content="no-cache, must-revalidate"> 
		<!--同上面意思差不多，必须重新加载页面--> 
		<meta http-equiv="expires" content="0"> 
		<!-- Mobile Devices Support @begin -->
		<meta content="telephone=no, address=no" name="format-detection">
		<meta name="apple-mobile-web-app-capable" content="yes" /> <!-- apple devices fullscreen -->
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<script type="text/javascript" src="js/jquery-2.2.0.js"></script>
		<script type="text/javascript" src="js/common.js"></script>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/index.css">
	</head>
	<body>
		<div class="pager bg-1">
			<div class="element-box back-btn" style="padding-bottom:5%">
				<a href=""><img src="img/back_btn.png"></a>
			</div>
			<div class="center-box information-box">
				<div class="face-box center-box ">
					<img src="img/face_f.jpg">

				</div>
				<div class="name-box">
					<em>Marie Simpson</em>

				</div>
				<div class="standard-box center-box">
					<a href="javascript:void(0);">
						<em>设计师的认证标准</em>
					</a>
				</div>
				<!-- status-0     状态是：还未上传 -->
				<!-- status-1     状态是：审核中 -->
				<!-- status-2     状态是：认证失败 -->
				<!-- status-3     状态是：认证成功 -->
				<form class="form-upload  status-0">
					
					<div class="uploaded-image center-box">
						<i></i>
						<p>我的资质认证</p>
	                    <div class="ul-box">
		                    <ul>
		                        <li>
			                  		<div class="upload-box">
		                            	
		                                <input class="update"type="file"  multiple name="myfile[]"type="file"/>
		                                <em></em>
		                            </div>
		                        </li>
		                        <li>
		                            <div class="upload-box">
		                            	
		                                <input class="update"type="file"  multiple name="myfile[]"type="file"/>
		                                <em></em>
		                            </div>
		                        </li>
		                        <li>
		                            <div class="upload-box">
		                   
		                                <input class="update"type="file"  multiple name="myfile[]"type="file"/>
		                                <em></em>
		                            </div>
		                        </li>
		                        <li>
		                            <div class="upload-box">
		                            
		                                <input class="update"type="file" multiple name="myfile[]"type="file"/>
		                               	<em></em>
		                            </div>
		                        </li>
		                    </ul>
		                </div>
	                </div>
					<div class="tips-info center-box">
						<p>*资质证明至少上传一张</p>
						<p>*图片大小尺寸为***</p>
					</div>
					<div class="status-box status-1-info">
						<img src="img/status_1.png">
					</div>
					<div class="status-box status-2-info">
						<img src="img/status_2.png">
					</div>
					<div class="status-box status-3-info">
						<img src="img/status_3.png">
					</div>
					<div class="submit-box">
						<!-- status-0时显示确认 -->
						<button type="button" class="up-btn">确&nbsp;&nbsp;&nbsp;&nbsp;认</button>
						<!-- status-1时显示灰色重新上传-->
						<!-- <button type="button"  disabled>重新上传</button> -->
						<!-- status-2时显示重新上传 -->
						<!-- <button type="button" class="up-btn">重新上传</button> -->
						<!-- status-3时显示重新上传以及 -->
						<!-- <button type="button" class="short-btn up-btn">重新上传</button>
						<button type="button">确&nbsp;&nbsp;认</button> -->

					</div>
				</form>
			</div>
		</div>
	    <div class="pop-overlay agreement-pop">
			<div class="close-btn close-js">
				<a href="javascript:void(0);"></a>
			</div>
			<h4>设计师认证标准</h4>
			<p class="agreement-p">
				xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx<br/>xxxxxxxxxxxxxx<br/>
				xxxxxxxxxxxxxxxxx<br/>xxxxxxxxxxxxxxxxxxxxxxxx<br/>
			</p>
		</div>
		<div class="pop-overlay tips-pop">
			<div class="close-btn close-js">
				<a href="javascript:void(0);"></a>
			</div>
			<p class="tips-in">资质证明至少上传一张</p>
			<div class="btn-box close-js">
				<a href="javascript:void(0);">返&nbsp;&nbsp;&nbsp;回</a>
			</div>
		</div>
	</body>
	<script>
		$(function(){
			
			$('.uploaded-image a.close-btn').bind('touchend',function(){
				var str = '<div class="upload-box"><em></em><input class="update"type="file" multiple name="myfile[]"type="file"/></div>'
				$(this).parents('li').html(str)
			})

			$('.standard-box a').bind('touchend',function(){
				$('.agreement-pop').show();
			})
			
			$('button.up-btn').bind('touchend',function(){
				var length = $('.ul-box').find('img').length
				if(length<1){
					$('.tips-pop').show();
				}else{
					//上传
				}
			})

			var width = $('.ul-box').width();
			$('.ul-box li').filter(function(){
				var w = width/4-width*0.045;
				$(this).css('width',w);
				$(this).css('height',w);
			})
			


		})
		
		
		
		
	</script>
</html>
