<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>资料完善</title>
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1,user-scalable=no">
		<!-- 禁止浏览器从本地缓存中调阅页面。--> 
		<meta http-equiv="pragram" content="no-cache"> 
		<!--网页不保存在缓存中，每次访问都刷新页面。--> 
		<meta http-equiv="cache-control" content="no-cache, must-revalidate"> 
		<!--同上面意思差不多，必须重新加载页面--> 
		<meta http-equiv="expires" content="0"> 
		<!-- Mobile Devices Support @begin -->
		<meta content="telephone=no, address=no" name="format-detection">
		<meta name="apple-mobile-web-app-capable" content="yes" /> <!-- apple devices fullscreen -->
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<script type="text/javascript" src="js/jquery-2.2.0.js"></script>
		<script type="text/javascript" src="js/common.js"></script>
	
		<link rel="stylesheet" href="css/swiper.min.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/index.css">
	</head>
	<body>
		<div class="pager bg-1">
			<div class="element-box back-btn">
				<a href=""><img src="img/back_btn.png"></a>
			</div>
			<div class="scroll-box">
				<div class="information-title center-box">
					个人信息：
				</div>
				<!-- 认证过的话有identified这个class -->
				<div class="identified">
					<div class="face-box center-box ">
						<img src="img/face_f.jpg">

					</div>
					<div class="name-box">
						<em>Marie Simpson</em>
						<span class="identified-icon"><img src="img/identified_icon.png"></span>

					</div>
				</div>
				<div class="sex-box center-box">
					<a href="javascript:void(0);" class="active sex-btn sex-male"></a>
				</div>
				<div class="form-box center-box">
					<form>
						<!-- 隐藏域是性别 	 -->
						<input type="hidden" class="sex-value">
						<div class="input-box only-read">
							<label for="name" class="label-name">name</label>
							<input type="text" readonly class="name-input input-element" value="Marie Simpson">								
						</div>
						<div class="input-box">
							<label for="nickname" class="label-nickname">nickname</label>
							<input type="text" class="nick-input input-element" placeholder="请输入昵称">
						</div>
						<div class="input-box only-read">
							<label for="mobile" class="label-mobile">mobile</label>
							<input type="text" readonly class="mobile-input input-element" value="1582183321">
						</div>
						<div class="input-box">
							<label for="birthday" class="label-birthday">birthday</label>
							<div class="overflow-box select-box birthday-select">
								<select class="select-left">
									<option >1993</option>
									<option >2006</option>
									<option >1992</option>
									<option >1991</option>
								</select>
							</div>
							
							<em>年</em>
							<div class="overflow-box select-box birthday-select-short">
								<select>
									<option >7</option>
									<option >8</option>
								</select>
							</div>
							<em>月</em>
							<div class="overflow-box select-box birthday-select-short">
								<select>
									<option >29</option>
									<option >30</option>
								</select>
							</div>
							<em>日</em>
						</div>
						<div class="input-box">
							<label for="city" class="label-city">city</label>
							<div class="overflow-box select-box">
								<select class="select-left">
									<option >上海</option>
									<option >上海</option>
									<option >上海</option>
									<option ></option>
								</select>
							</div>
							
							<em>省</em>
							<div class="overflow-box select-box">
								<select>
									<option >上海</option>
									<option >上海</option>
								</select>
							</div>
							<em>市</em>
						</div>
						<div class="input-box">
							<label for="job" class="label-job">job</label>
							<input type="text" class="job-input">
						</div>
						<div class="check-box">
							<input type="checkbox" class="check-element">
							<a href="javascript:void(0);" class="agreement-btn">我已阅读并同意接受《会员协议》</a>
						</div>
						<div class="submit-box">
							<button type="button">注&nbsp;&nbsp;册</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="pop-overlay tips-pop">
			<div class="close-btn close-js">
				<a href="javascript:void(0);"></a>
			</div>
			<p class="tips-info">请输入正确的手机号</p>
			<div class="btn-box close-js">
				<a href="javascript:void(0);">返&nbsp;&nbsp;&nbsp;回</a>
			</div>
		</div>
		<div class="pop-overlay agreement-pop">
			<div class="close-btn close-js">
				<a href="javascript:void(0);"></a>
			</div>
			<h4>会员协议</h4>
			<p class="agreement-p">
				xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx<br/>xxxxxxxxxxxxxx<br/>
				xxxxxxxxxxxxxxxxx<br/>xxxxxxxxxxxxxxxxxxxxxxxx<br/>
			</p>
		</div>
		<div class="pop-overlay success-pop">
			<div class="close-btn close-js">
				<a href="javascript:void(0);"></a>
			</div>
			<h4>恭喜您，<br/>成功注册加入多乐士设计师工会！</h4>
			<p class="success-p">
				*立即认证，您可获得价值188元的多乐士经典配色手册一本<br/>
				*完成**任务，您可获得**勋章<br />
				*参加**活动，上传作品，您可获得**积分
			</p>
			<div class="btn-box close-js">
				<a href="javascript:void(0);">前往我的公会</a>
			</div>
		</div>
	    
	</body>
	<script>
		$(function(){
			

			$('.code-btn').bind('touchend',function(e){
				e.stopPropagation();
				var mobile = $('.mobile-input').val();
				if(!mobileVerify(mobile)){
					$('.tips-pop').find('p').html('请输入正确的手机号')
					$('.tips-pop').show();
				}else{
					
					//手机号通过验证 发送验证码
					if(sendVcode()){
						//如果发送成功 验证码按钮不能按
						var that = $(this);
						$(that).attr('disabled',true);
						$('.count-time').show();
						var time = $('.count-time span').text();
						var timer = setInterval(function(){
							if(time==0){
								$('.count-time').hide();
								$('.count-time span').html(60)
								$(that).attr('disabled',false)
								clearInterval(timer);
							}else{
								$('.count-time span').html(--time)
							}
						},1000)
					}

				}
			})
			//发送验证码方法
			function sendVcode(){
				return true;
			}

			//验证码验证
			function vcodeVerify(){
				return true;
			}

			
			function mobileVerify(value){
				var mobile=/^1[3|4|5|7|8]\d{9}$/;
				if(mobile.test(value)){
					return true;
				}else{
					return false;
				}
			}


			$('.agreement-btn').bind('touchend',function(){
				$('.agreement-pop').show();
			})


			$('.form-box .submit-box button').bind('touchend',function(){
				var inputs = $('input');
				var mobile = $('.mobile-input').val();
			
				for (var i = 0; i <inputs.length; i++) {

					if(!$(inputs).eq(i).val()){
						$('.tips-pop p').html('账户信息未完善，<br/>请返回页面继续补充信息再审核！')
						$('.tips-pop').show();
						return;
					}else if($(inputs).eq(i).hasClass('mobile-input')){
						if(!mobileVerify(mobile)){
							$('.tips-pop').find('p').html('请输入正确的手机号')
							$('.tips-pop').show();
							return 
						}
					}
				};
				var selects = $('select');
				for (var i = 0; i <selects.length; i++) {
					if(!$(selects).eq(i).val()){
						$('.tips-pop p').html('账户信息未完善，<br/>请返回页面继续补充信息再审核！')
						$('.tips-pop').show();
						return;
					}
				};
				//验证码验证
				if(!vcodeVerify()){
					$('.tips-pop p').html('账户信息未完善，<br/>请返回页面继续补充信息再审核！')
					$('.tips-pop').show();
					return;
				}

				if(!$('input.check-element').is(':checked')){
					$('.tips-pop p').html('账户信息未完善，<br/>请返回页面继续补充信息再审核！')
					$('.tips-pop').show();
					return;

				}

				//提交数据

				//如果提交成功执行
				$('.success-pop').show();

			})

		})
		
		
		
		
	</script>
</html>
