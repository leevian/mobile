<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>资料完善</title>
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1,user-scalable=no">
		<!-- 禁止浏览器从本地缓存中调阅页面。--> 
		<meta http-equiv="pragram" content="no-cache"> 
		<!--网页不保存在缓存中，每次访问都刷新页面。--> 
		<meta http-equiv="cache-control" content="no-cache, must-revalidate"> 
		<!--同上面意思差不多，必须重新加载页面--> 
		<meta http-equiv="expires" content="0"> 
		<!-- Mobile Devices Support @begin -->
		<meta content="telephone=no, address=no" name="format-detection">
		<meta name="apple-mobile-web-app-capable" content="yes" /> <!-- apple devices fullscreen -->
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<script type="text/javascript" src="js/jquery-2.2.0.js"></script>
		<script type="text/javascript" src="js/common.js"></script>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/index.css">
	</head>
	<body>
		<div class="pager bg-1">
			<div class="element-box back-btn" style="padding-bottom:1%">
				<a href=""><img src="img/back_btn.png"></a>
			</div>
			<div class="scroll-box center-box information-box information-position">
				<div class="information-title center-box">
					个人信息：
				</div>
				<!-- 认证过的话有identified这个class -->
				<div class="identified">
					<div class="face-box center-box ">
						<img src="img/face_f.jpg">

					</div>
					<div class="name-box">
						<em>Marie Simpson</em>
						<span class="identified-icon"><img src="img/identified_icon.png"></span>

					</div>
				</div>
				<div class="sex-box center-box">
					<a href="javascript:void(0);" class="active sex-btn sex-male"></a>
				</div>
				<div class="form-box center-box">
					<form>
						<!-- 隐藏域是性别 	 -->
						<div class="bag-box">
							<input type="hidden" class="sex-value">
							<div class="input-box only-read" style="height:29px">
								<label for="name" class="label-name">name</label>
								<input type="text" readonly class="name-input input-element" value="Marie Simpson">								
							</div>
							<div class="input-box"  style="height:29px">
								<label for="nickname" class="label-nickname">nickname</label>
								<input type="text" class="nick-input input-element" placeholder="请输入昵称">
							</div>
							<div class="input-box only-read"  style="height:29px">
								<label for="mobile" class="label-mobile">mobile</label>
								<input type="text" readonly class="mobile-input input-element" value="1582183321">
							</div>
							<div class="input-box"  style="height:29px">
								<label for="birthday" class="label-birthday">birthday</label>
								<div class="overflow-box select-box birthday-select">
									<select class="select-left">
										<option >1993</option>
										<option >2006</option>
										<option >1992</option>
										<option >1991</option>
									</select>
								</div>
								
								<em>年</em>
								<div class="overflow-box select-box birthday-select-short">
									<select>
										<option >7</option>
										<option >8</option>
									</select>
								</div>
								<em>月</em>
								<div class="overflow-box select-box birthday-select-short">
									<select>
										<option >29</option>
										<option >30</option>
									</select>
								</div>
								<em>日</em>
							</div>
						
							<div class="input-box"  style="height:29px">
								<label for="email" class="label-email">mobile</label>
								<input type="text" class="email-input input-element" placeholder="请输入E-mail">
							</div>
						</div>
						<div class="input-box"  style="height:29px">
							<label for="city" class="label-city">city</label>
							<div class="overflow-box select-box" style="width:23%">
								<select class="select-left province-select">
									<option ></option>
									<option >上海</option>
									<option >北京</option>
								
								</select>
							</div>
							
							<em>省</em>
							<div class="overflow-box select-box" style="width:23%">
								<select class="city-select">
									<option ></option>
									
								</select>
							</div>
							<em>市</em>
						</div>
						<div class="small-input"  style="height:29px">
							<div class="small-box" style="width:67%">
								<label for="job" class="label-job">job</label>
								<input type="text" placeholder="请输入工作单位" class="job-input" style="width:67%;">

							</div>
							<div class="overflow-box select-box small-box" style="width:29%;height:82%">
								<select style="width:29px;float:left"class="select-left">
									<option >年限</option>
									<option >2006</option>
									<option >1992</option>
									<option >1991</option>
								</select>
								<em>年</em>
							</div>
						</div>
						<div class="information-title center-box">
							礼品收货信息：
						</div>
						<div class="input-box"  style="height:29px">
							<label for="receiver" class="label-name">name</label>
							<input type="text" class="receiver-input input-element" placeholder="请输入收货人姓名">								
						</div>
						<div class="input-box"  style="height:29px">
							<label for="mobile" class="label-mobile">mobile</label>
							<input type="text" class="receiver-mobile input-element" placeholder="请输入收货人电话">
						</div>
						<div class="input-box"  style="height:29px">
							<label for="city" class="label-city">city</label>
							<div class="overflow-box select-box">
								<select class="select-left province-select" style="width:23%">
									<option ></option>
									<option >北京</option>
									<option >上海</option>
									
								</select>
							</div>
							
							<em>省</em>
							<div class="overflow-box select-box" style="width:23%">
								<select class="city-select">
									<option ></option>
									
								</select>
							</div>
							<em>市</em>
						</div>
						<div class="input-box"  style="height:29px">
							<label for="city" class="label-city">city</label>
							<input type="text" placeholder="请输入收货人地址">
						</div>
						<p class="input-tips">请正确填写收货地址以便能收到经典色卡。</p>
						<div class="submit-box">
							<button type="button">确认修改</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="pop-overlay tips-pop">
			<div class="close-btn close-js">
				<a href="javascript:void(0);"></a>
			</div>
			<p class="tips-in">请输入正确的手机号</p>
			<div class="btn-box close-js">
				<a href="javascript:void(0);">返&nbsp;&nbsp;&nbsp;回</a>
			</div>
		</div>
		<div class="pop-overlay agreement-pop">
			<div class="close-btn close-js">
				<a href="javascript:void(0);"></a>
			</div>
			<h4>会员协议</h4>
			<p class="agreement-p">
				xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx<br/>xxxxxxxxxxxxxx<br/>
				xxxxxxxxxxxxxxxxx<br/>xxxxxxxxxxxxxxxxxxxxxxxx<br/>
			</p>
		</div>
		<div class="pop-overlay success-pop">
			<div class="close-btn close-js">
				<a href="javascript:void(0);"></a>
			</div>
			<h4>恭喜您，<br/>修改成功</h4>
			<p class="success-p">
				
			</p>
			<div class="btn-box close-js">
				<a href="javascript:void(0);">前往我的公会</a>
			</div>
		</div>
	    
	</body>
	<script>
		$(function(){


			
			function mobileVerify(value){
				var mobile=/^1[3|4|5|7|8]\d{9}$/;
				if(mobile.test(value)){
					return true;
				}else{
					return false;
				}
			}


			$('.agreement-btn').bind('touchend',function(){
				$('.agreement-pop').show();
			})


			$('.form-box .submit-box button').bind('touchend',function(){
				

				if(!$('input.nick-input').val()){
					$('.tips-pop p').html('请填写昵称！')
					$('.tips-pop').show();
					return;

				}

				//提交数据

				//如果提交成功执行
				$('.success-pop').show();

			})

			//城市关联数组模拟
			$('.province-select').bind('change',function(){
				var array = new Array();
				array = {
					'北京':[
						'东城',
						'西城'
					],
					'上海':[
						'闸北',
						'杨浦'
					]

				};
				var value = $(this).val();
				
				var city = array[value];
				$(this).parents('.input-box').find('.city-select').html('<option></option>');
				for (var i = 0; i < city.length; i++) {
					
					$(this).parents('.input-box').find('.city-select').append('<option>'+city[i]+'</option>')
				};
			})

			
			var Height = $('.bag-box').outerHeight()+$('.information-title').outerHeight()+$('.face-box').outerHeight()+$('.sex-box').outerHeight()+$('.name-box').outerHeight()+8;
			$('.scroll-box').css('height',Height);
			var windowHeight = $(window).height()
			var margin = '-'+(Height/2+windowHeight/100*3)+'px';
			$('.scroll-box').css('margin-top',margin)

		

		})
		
		
		
		
	</script>
</html>
