<!DOCTYPE html>
<html>
	<head>

		<!--网页不保存在缓存中，每次访问都刷新页面。-->

		<!--同上面意思差不多，必须重新加载页面-->

		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="page1 page bg_1">
			<div class="top-box">
				<div class="logo-box">
					<img src="img/logo.png">
				</div>
				<div class="title-box">
					<img src="img/title_1.png">
				</div>
			</div>
			<div class="content-box">
				<div class="form-box">
					<form>
						<div class="input-box">
							<label class="ticket-id"></label>
							<input type="text" class="input-ticketid"placeholder="提货券号">
						</div>
						<div class="input-box input-mgbtm">
							<label class="ticket-code"></label>
							<input type="text" class="input-ticketcode"placeholder="提货码">
						</div>
						<div class="btn-box">
							<button type="button">提&nbsp;货</button>
						</div>
					</form>
				</div>
			</div>
			<div style="width:80%;margin:0 auto;overflow:hidden;height:1.6em;position:relative">
			<!-- 滚动字幕 -->
				<p class="go-p" style="position:absolute;font-size:0.8em;white-space: nowrap;">温馨提示：“至尊装”需提前2天预约提货！</p>
				</div>
			<div class="bottom-box line-box">
				<p>
					尊敬的顾客朋友<br/>
您可以在2016年10月18日-2016年12月18日期间<br/>
凭礼券背面的券号及提货码提货<br/>
您预订的产品将第一时间到达您手中！<br/>
				</p>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		$(function(){
			var bottomWidth = $('.bottom-box').width();
			var leftPosition = '-'+bottomWidth/2+'px';
			// $('.bottom-box').css({"margin-left":leftPosition})

			var contentWidth = $('.content-box').width();
			var leftContent = '-'+contentWidth/2+'px'
			// $('.content-box').css({"margin-left":leftContent})

			$('.btn-box button').bind('touchend',function(){
				if(!$('.input-ticketid').val()){
					alert('请输入提货券号')
					return false
				}else if(!$('.input-ticketcode').val()){
					alert('请输入提货码')
					return false
				}
				$('form').submit();
			})
			var height = $('body').height()
			var width = $('body').width()
			var size = width+'px '+height+'px';
			$('input').bind('focus',function(){
				$('.bottom-box').hide()
				console.log(size)
				// alert(1)

				$('.page').css({'background-size':size})
				// document.addEventListener("touchmove",function(e){

				// 	e.preventDefault();
				// 	e.stopPropagation();
				// },false);

			})
			//滚动字幕
			ScrollText($('p.go-p'),32,400,'温馨提示：“至尊装”需提前2天预约提货！','left',1,10);
		})
		//滚动方法
		var ScrollTime;
		function ScrollAutoPlay(contID,scrolldir,showwidth,textwidth,steper){
		    var PosInit,currPos;
		    with($('#'+contID)){
		        currPos = parseInt(css('margin-left'));
		        if(scrolldir=='left'){
		            if(currPos<0 && Math.abs(currPos)>textwidth){
		                css('margin-left',showwidth);
		            }
		            else{
		                css('margin-left',currPos-steper);
		            }
		        }
		        else{
		            if(currPos>showwidth){
		                css('margin-left',(0-textwidth));
		            }
		            else{
		                css('margin-left',currPos-steper);
		            }
		        }
		    }
		}
		function ScrollText(AppendToObj,ShowHeight,ShowWidth,ShowText,ScrollDirection,Steper,Interval){
		    var TextWidth,PosInit,PosSteper;
		    with(AppendToObj){
		        html('');
		        css('overflow','hidden');
		        css('height',ShowHeight+'px');
		        css('line-height',ShowHeight+'px');
		        css('width',ShowWidth);
		    }
		    if (ScrollDirection=='left'){
		        PosInit = ShowWidth;
		        PosSteper = Steper;
		    }
		    else{
		        PosSteper = 0 - Steper;
		    }
		    if(Steper<1 || Steper>ShowWidth){Steper = 1}//每次移动间距超出限制(单位:px)
		    if(Interval<1){Interval = 10}//每次移动的时间间隔（单位：毫秒）
		    var Container = $('<div></div>');
		    var ContainerID = 'ContainerTemp';
		    var i = 0;
		    while($('#'+ContainerID).length>0){
		        ContainerID = ContainerID + '_' + i;
		        i++;
		    }
		    with(Container){
		      attr('id',ContainerID);
		      css('float','left');
		      css('cursor','default');
		      appendTo(AppendToObj);
		      html(ShowText);
		      TextWidth = width();
		      if(isNaN(PosInit)){PosInit = 0 - TextWidth;}
		      css('margin-left',PosInit);
		      mouseover(function(){
		          clearInterval(ScrollTime);
		      });
		      mouseout(function(){
		          ScrollTime = setInterval("ScrollAutoPlay('"+ContainerID+"','"+ScrollDirection+"',"+ShowWidth+','+TextWidth+","+PosSteper+")",Interval);
		      });
		    }
		    ScrollTime = setInterval("ScrollAutoPlay('"+ContainerID+"','"+ScrollDirection+"',"+ShowWidth+','+TextWidth+","+PosSteper+")",Interval);
		}
	</script>
</html>
