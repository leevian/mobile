var isLoop=true; //背景音乐是否播放

	   $(".play").click(function(){

	           $('#bg')[0].play();
	           isLoop=true;
	       }else{
	           $(".play").css({"background":"url(img/musicoff.png) no-repeat"});
	           $("#bg")[0].pause();
	           isLoop=false;
	       }
	   });
	$(function(){



    	loadImage();

    	document.getElementById("index_1").addEventListener("touchmove", function () {
			$('.index_1').hide();
			$('.flipbook-viewport').fadeIn();
//			location.href="http://wechat-test.aquadigital.cn/Ctwx/Tpl/test2/index2.html";
	    });
    });
function loadImage(){
    	var images=[
    	'1.mp3',
    	'tips.png',
    	'loading/load0.png','loading/loading1.png','loading/loading2.png','loading/loading3.png',
    	'index/index_1.png','index/clock.png','index/pointer_1.png','index/pointer_2.png','index/pointer_3.png',
    	'page1.png', 
    	'page0.png',
    	'page01-1.png','page01-2.png','page01-3.png','page01-4.png','page01-5.png',
    	/*'page2-1.png','page2-2.png','page2-3.png','page2-4.png','page2-5.png','page2-6.png',*/
    	/*'page3-1.png','page3-2.png','page3-3.png','page3-4.png','page3-5.png','page3-6.png',*/
    	'page4.jpg',
    	'page5-1.png','page5-2.png','page5-3.png','page5-4.png','page5-5.png',
    	'page6-1.png','page6-2.png','page6-3.png',
    	'page7-1.png','page7-2.png','page7-3.png',
    	'page8.jpg',
    	'page9-1.png','page9-2.png','page9-3.png','page9-4.png','page9-5.png','page9-6.png',
    	'page10-1.png','page10-2.png','page10-3.png','page10-4.png','page10-5.png','page10-6.png',
    	'page11.jpg',
    	'page12.jpg',
    	'page13-1.png','page13-2.png','page13-3.png','page13-4.png','page13-5.png','page13-6.png',
    	'page14-1.png','page14-2.png','page14-3.png','page14-4.png','page14-5.png','page14-6.png',
    	'page15.jpg',
    	'page16.jpg',
    	'page17-1.png','page17-2.png','page17-3.png','page17-4.png','page17-5.png','page17-6.png',
    	'page18-1.png','page18-2.png','page18-3.png','page18-4.png','page18-5.png','page18-6.png',
    	'page19.jpg',
    	'page20-1.png','page20-2.png','page20-3.png','page20-4.png','page20-5.png','page20-6.png',
    	'page21.jpg',
    	'pic2.jpg','pic6.jpg','pic8.jpg','pic10.jpg','pic12.jpg','pic14.jpg','pic16.jpg','pic18.jpg','pic20.jpg'
    	
		];



    	loadImage.index=0;
    	loadImage.total=images.length;
    	loadImage.errors={};
    	loadImage.images={};
		var prefix="img/";
    	$.each(images,function(i,url){
    		var img=new Image();
    		img.src=prefix+url;
    		img.onload=function(){
    			loadImage.index++;
    			loadImage.images[url]=img;
    		}
    		img.onerror=function(){
    			loadImage.index++;
    			loadImage.errors[url]=url;
    		}
    	});
    	var a=run(function(){
    		var p=loadImage.index/loadImage.total;
    		$('.load_font').html('Loading ' + (p*100|0) +'%' );
			$('.loading').append('<img class="loading-img-0" src="'+prefix+'loading/load0.png'+'"/>');
			if(p>=0){

    function addImage(name,to,cls,images,errors){
    	if(images[name]){
    		var img=images[name];
    	}else if(errors[name]){
    		var img=new Image();
    		img.src=errors[name];
    	}else{
     		var img=new Image();
    		img.src=name;   		
    	}
    	$(img).addClass(cls).appendTo($(to));
    }
    function run(func){
    	var animation=new AnimationFrame(func);
    	animation.run();
    	return animation;
    }
    function AnimationFrame(func){
        this.func=func;
        this.runIndex=0;
    }
    AnimationFrame.prototype={
        contructor:AnimationFrame,
        run:function(){
        	var t=this;
            if(t.tid){
                window.cancelAnimationFrame(t.tid);
            }
			t.func();
			t.runIndex++;
            t.tid=window.requestAnimationFrame(function(){
            	if(t.stopFlag){
		            if(t.tid){
		                window.cancelAnimationFrame(t.tid);
		            }            		
            	}else{
            		t.run();
            	}                
            });                
        },
        stop:function(){
            this.stopFlag=true;       	
        },
        stopFlag:false,
        tid:null
    };
